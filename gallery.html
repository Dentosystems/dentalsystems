<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Dental Systems</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 40px 20px;
    }

    .gallery-container img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      color: #004aad;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>Dental Systems</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<h2>Our Clinic Gallery</h2>

<section class="gallery-container" id="gallery"></section>

<div id="lightbox" class="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="" alt="Enlarged Image">
</div>

<script>
const galleryContainer = document.getElementById('gallery');

// List all images here in assets/images/
const images = [
  'clinic-01.jpg',
  'clinic-02.jpg',
  'clinic-03.jpg',
  'clinic-04.jpg',
  'clinic-05.jpg'
];

images.forEach(imgName => {
  const img = document.createElement('img');
  img.src = `assets/images/${imgName}`; // Path relative to HTML
  img.alt = imgName;

  // Lightbox
  img.onclick = () => {
    document.getElementById('lightbox-img').src = img.src;
    document.getElementById('lightbox').style.display = 'flex';
  };

  galleryContainer.appendChild(img);
});
</script>


<footer>
  <p>&copy; 2026 Dental Systems. All Rights Reserved.</p>
</footer>

</body>
</html>
