<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Dental Systems</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 40px 20px;
    }

    .gallery-container img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      color: #004aad;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>Dental Systems</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<h2>Our Clinic Gallery</h2>

<section class="gallery-container" id="gallery"></section>

<script>
  // Number of images in your gallery
  const imageCount = 10; // Update this to match how many images you have

  const gallery = document.getElementById('gallery');

  for (let i = 1; i <= imageCount; i++) {
    const img = document.createElement('img');
    img.src = `assets/images/clinic-${String(i).padStart(2, '0')}.jpg`;
    img.alt = `Clinic Image ${i}`;
    gallery.appendChild(img);
  }
</script>

<footer>
  <p>&copy; 2026 Dental Systems. All Rights Reserved.</p>
</footer>

</body>
</html>
